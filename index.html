<html>
  <head>

    <meta charset="utf-8">
    <title>The Gauntlet</title>
    <meta name="The Gauntlet" content="The Gauntlet">
    <meta property="og:title" content="The Gauntlet">
    <meta property="og:description" content="The Gauntlet">
    <meta property="og:image" content="welcome.jpg">

    <!-- Java Script Loads -->

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
  </head>
  <body>

    <!-- Aframe Script -->

    <!-- Start Scene -->
 
    <a-scene  sq-spawnpoint="position: 0 0 0;">
 
      <!-- Asset Loading -->

      <a-assets>

        <a-asset-item id="base-gltf" src="base.gltf"></a-asset-item>
        <a-asset-item id="bc-gltf" src="bc.gltf"></a-asset-item>
        <a-asset-item id="bl-gltf" src="bl.gltf"></a-asset-item>
        <a-asset-item id="br-gltf" src="br.gltf"></a-asset-item>
        <a-asset-item id="axe-gltf" src="axe.gltf"></a-asset-item>
        <a-asset-item id="axe1-gltf" src="axe1.gltf"></a-asset-item>
        <a-asset-item id="axe2-gltf" src="axe2.gltf"></a-asset-item>
        <a-asset-item id="axe3-gltf" src="axe3.gltf"></a-asset-item>
        <a-asset-item id="axe4-gltf" src="axe4.gltf"></a-asset-item>
        <a-asset-item id="blade-gltf" src="blade.gltf"></a-asset-item>
        <a-asset-item id="blade1-gltf" src="blade1.gltf"></a-asset-item>
        <a-asset-item id="blade2-gltf" src="blade2.gltf"></a-asset-item>
        <a-asset-item id="blade3-gltf" src="blade3.gltf"></a-asset-item>
        <a-asset-item id="bat-gltf" src="bat.gltf"></a-asset-item>
        <a-asset-item id="bat1-gltf" src="bat1.gltf"></a-asset-item>
        <a-asset-item id="bat2-gltf" src="bat2.gltf"></a-asset-item>
        <a-asset-item id="bat3-gltf" src="bat3.gltf"></a-asset-item>
        <a-asset-item id="red-gltf" src="red.gltf"></a-asset-item>
      
        <!-- Image Assets --> 

        <img id="sky" src="sky1.jpg">
        <img id="bm" src="bm.1024x1024.jpg">

      </a-assets>      
      
       <!-- Starting Entity Tag To Contain The Gauntlet-->

      <a-entity id="scene" position="0 0 0" rotation="0 0 0">

       <!-- Adding Sounds -->

       <a-entity id="screamsound" position="0 0 0"></a-entity>
       <a-entity id="batsound" position="-10 4 0"></a-entity>
       <a-entity id="swordsound" position="10.5 4 0"></a-entity>
       <a-entity id="winsound" position="16 4 0"></a-entity>

       <!-- Adding The Base gltf For The Course -->

       <a-entity scale="1 1 1" gltf-model="base.gltf" position="0 0 0" sq-nonconvexcollider="recursive: true"></a-entity>

       <!-- Adding The Sign -->
       
       <a-entity position="0 4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#red-gltf">
         <a-animation attribute="scale" easing="linear" delay="2000" dur="0.0001" repeat="indefinite" direction="alternate" from="1 1 1" to="0 0 0"></a-animation>
       </a-entity>
     

       <!-- Adding The False Floor Tiles  -->

       <a-entity id="bl" scale="1 1 1" gltf-model="#bl-gltf" position="0 3 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1600" repeat="indefinite" from="0 0 0" to="180 0 0"></a-animation>
       </a-entity>
       <a-entity id="bc" scale="1 1 1" gltf-model="#bc-gltf" position="0 3 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1400" repeat="indefinite" from="0 0 0" to="180 0 0"></a-animation>
       </a-entity>
       <a-entity id="br" scale="1 1 1" gltf-model="#br-gltf" position="0 3 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1200" repeat="indefinite" from="0 0 0" to="180 0 0"></a-animation>
       </a-entity>

       <!-- Adding The Blades -->

       <a-entity id="axe1" scale="1 1 1" gltf-model="#axe-gltf" position="6 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1600" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="blade1" scale="1 1 1" gltf-model="#blade-gltf" position="7.5 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1800" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="axe1" scale="1 1 1" gltf-model="#axe-gltf" position="9 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1200" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="blade1" scale="1 1 1" gltf-model="#blade-gltf" position="10.5 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1500" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="axe1" scale="1 1 1" gltf-model="#axe-gltf" position="12 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1000" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="blade1" scale="1 1 1" gltf-model="#blade-gltf" position="13.5 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1300" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>
       <a-entity id="axe1" scale="1 1 1" gltf-model="#axe-gltf" position="15 8 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="1100" easing="linear" repeat="indefinite" from="0 0 0" to="360 0 0"></a-animation>
       </a-entity>

       <!-- Adding the Bats -->

       <a-entity id="bat1" scale="1 1 1" gltf-model="#bat-gltf" position="-12 0 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="2600" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0"></a-animation>
       </a-entity>
       <a-entity id="bat1" scale="1 1 1" gltf-model="#bat-gltf" position="-10 0 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="2300" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0"></a-animation>
       </a-entity>
       <a-entity id="bat1" scale="1 1 1" gltf-model="#bat-gltf" position="-8 0 0" rotation="0 0 0" sq-nonconvexcollider="recursive: true">
         <a-animation attribute="rotation" dur="2000" easing="linear" repeat="indefinite" from="0 0 0" to="0 360 0"></a-animation>
       </a-entity>

       <!-- Adding The Containers To Trigger The Sound Effects -->

       <a-entity id="fall" position="0 0 0"></a-entity>

       <a-entity id="sword1" position="13 4 0"></a-entity>
       <a-entity id="sword2" position="10 4 0"></a-entity>
       <a-entity id="sword3" position="7 4 0"></a-entity>

       <a-entity id="bat1" position="-7 4 0"></a-entity>
       <a-entity id="bat2" position="-10 4 0"></a-entity>
       <a-entity id="bat2" position="-13 4 0"></a-entity>

       <a-entity id="win1" position="16 4 0">
         <a-animation attribute="position" begin="win" dur="8000" easing="linear" from="16 400 0" to="16 4 0"></a-animation-->
       </a-entity>

     <!--End Of The Gauntlet Course Entity -->  
            
     </a-entity>

     <!-- Adding The Sky Sphere -->
      
      <a-sky radius="1001" rotation="0 90 0" material="src: #sky; repeat: 15 15" segments-width="16" segments-height="16"></a-sky>

    </a-scene>
  </body>
</html>
